<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>tstest</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="main.js"></script>
    </head>
    <body>
        <h1 class="bg-primary text-white p-2">Board</h1>
        <div class="container">
            <h2>Send message:</h2>
            <div class="alert alert-primary">
                <div>
                    <label>your nickname:</label>
                    <input type="text" id="nickname" class="form-control form-control-sm" />
                </div>
                <div>
                    <label>message:</label>
                    <input type="text" class="form-control" id="message" />
                </div>
                <button class="btn btn-primary mt-2" id="btn">fetch</button>
            </div>
            <table class="table mb-4" id="table"></table>
            <div class="text-center">
                <button class="btn btn-danger mb-4" id="delete">Delete all</button>
            </div>
        </div>
    </body>
</html>
